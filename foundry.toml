[profile.default]
solc = "0.8.26"
optimizer = false
via_ir = true
evm_version = "cancun"
src = "src"
out = "out"
libs = ["lib"]

ast = true
ffi = true

[rpc_endpoints]
tenderly = "${TENDERLY_RPC_URL}"
base = "${BASE_RPC_URL}"

[etherscan]
tenderly = { url = "${TENDERLY_VERIFIER_URL}", key = "${TENDERLY_VERIFIER_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[invariant]
show_metrics=true